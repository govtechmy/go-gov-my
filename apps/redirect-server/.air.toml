root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  bin = "./tmp/analytics-aggregator & ./tmp/api & ./tmp/redirectd > ./logs/redirectd.log"
  cmd = "go build -o ./tmp/ ./cmd/..."
  include_ext = ["go", "tpl", "tmpl", "html"]
  log = "build-errors.log"
  send_interrupt = true
  delay = 500
  kill_delay = 500
  rerun_delay = 500

[run]
  cmd = "./tmp/main"
  watch = ["cmd/redirectd"]

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[proxy]
  app_port = 0
  enabled = false
  proxy_port = 0

[screen]
  clear_on_rebuild = false
  keep_scroll = true
