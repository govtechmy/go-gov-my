apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnect
metadata:
  name: gogov-kafka-connect
  namespace: gogov
  annotations:
    # use-connector-resources configures this KafkaConnect
    # to use KafkaConnector resources to avoid
    # needing to call the Connect REST API directly
    strimzi.io/use-connector-resources: "true"
# spec:
#   image: 767397910274.dkr.ecr.ap-southeast-1.amazonaws.com/gogov-kafka-connect
#   replicas: 1
#   bootstrapServers: kafka-cluster-kafka-brokers:9092
#   # tls:
#   #   trustedCertificates:
#   #     - secretName: gogov-kafka-connect-ca-cert  # need to change this later by finding a secret created by strimzi
#   #       certificate: ca.crt
#   config:
#     config.storage.replication.factor: 1
#     offset.storage.replication.factor: 1
#     status.storage.replication.factor: 1
#     config.providers: file
#     config.providers.file.class: org.apache.kafka.common.config.provider.FileConfigProvider
#     database.url: "${DATABASE_URL}"
#   template:
#     pod:
#       env:
#         - name: DATABASE_URL
#           valueFrom:
#             secretKeyRef:
#               name: web-secret
#               key: DATABASE_URL
spec:
  version: 3.9.0
  replicas: 1
  bootstrapServers: kafka-cluster-kafka-brokers:9092
  config:
    group.id: connect-cluster
    offset.storage.topic: connect-offsets
    config.storage.topic: connect-configs
    status.storage.topic: connect-status
    key.converter: org.apache.kafka.connect.json.JsonConverter
    value.converter: org.apache.kafka.connect.json.JsonConverter
    # internal.key.converter  -- deprecated
    # internal.value.converter -- deprecated
    # connect.key.converter.schema.registry.url: http://schema-registry:8081
    # connect.value.converter.schema.registry.url: http://schema-registry:8081
    connect.bootstrap.servers: kafka-cluster-kafka-brokers:9092
    connect.rest.advertised.host.name: debezium
    connect.group.id: 1
    connect.rest.port: 8083
    connect.config.storage.replication.factor: 1
    connect.offset.storage.replication.factor: 1
    connect.status.storage.replication.factor: 1
    database.url: "${DIRECT_URL}"
    # database.url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/your_database
    # database.user: ${POSTGRES_USER}
    # database.password: ${POSTGRES_PASSWORD}
    connector.class: "io.debezium.connector.postgresql.PostgresConnector"
    plugin.name: "pgoutput"
    database.hostname: "ps-postgres"
    database.port: "5432"
    # "database.user": "'"$POSTGRES_USER"'",
    # "database.password": "'"$POSTGRES_PASSWORD"'",
    # "database.dbname": "'"$POSTGRES_DB"'",
    database.server.name: "ps-postgres"
    table.include.list: "public.WebhookOutbox"
    topic.prefix: "ps-postgres"
  image: 767397910274.dkr.ecr.ap-southeast-1.amazonaws.com/gogov-kafka-connect:latest
  template:
    pod:
      env:
        - name: DIRECT_URL
          valueFrom:
            secretKeyRef:
              name: web-secret
              key: DIRECT_URL