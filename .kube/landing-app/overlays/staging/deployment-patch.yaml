apiVersion: apps/v1
kind: Deployment
metadata:
  name: gogov-landing-app
spec:
  template:
    spec:
      containers:
        - name: gogov-landing-app
          env:
            - name: API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: landing-secret
                  key: API_BASE_URL
            - name: API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: landing-secret
                  key: API_SECRET_KEY
            - name: APP_URL
              valueFrom:
                secretKeyRef:
                  name: landing-secret
                  key: APP_URL
            - name: LANDING_STATS_JSON_URL
              valueFrom:
                secretKeyRef:
                  name: landing-secret
                  key: LANDING_STATS_JSON_URL
            - name: ALLOWED_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: landing-secret
                  key: ALLOWED_ORIGINS
            - name: APP_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: landing-secret
                  key: APP_DOMAIN
            - name: LAST_UPDATED
              valueFrom:
                secretKeyRef:
                  name: landing-secret
                  key: LAST_UPDATED
            - name: LANDING_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: landing-secret
                  key: LANDING_DOMAIN
