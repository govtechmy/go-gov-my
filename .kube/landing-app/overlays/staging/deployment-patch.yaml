apiVersion: apps/v1
kind: Deployment
metadata:
  name: gogov-landing-app
spec:
  template:
    spec:
      containers:
        - name: gogov-landing-app
          env:
            - name: APP_ENV
              valueFrom:
                secretKeyRef:
                  name: landing-secret
                  key: APP_ENV
            - name: AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: landing-secret
                  key: AUTH_TOKEN
            - name: LANDING_STATS_JSON_URL
              valueFrom:
                secretKeyRef:
                  name: landing-secret
                  key: LANDING_STATS_JSON_URL
            - name: NEXT_PUBLIC_API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: landing-secret
                  key: NEXT_PUBLIC_API_BASE_URL
            - name: API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: landing-secret
                  key: API_SECRET_KEY
            - name: NEXT_PUBLIC_APP_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: landing-secret
                  key: NEXT_PUBLIC_APP_DOMAIN
            - name: ALLOWED_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: landing-secret
                  key: ALLOWED_ORIGINS
