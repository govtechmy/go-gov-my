name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      ## Issue: https://github.com/govtechmy/go-gov-my/issues/138
      - name: Check prettier format
        run: pnpm run prettier-check

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: CD to redirect-server
        run: |
          cd apps/redirect-server

      - name: Run Golang Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.59
          args: --timeout 5m
          working-directory: apps/redirect-server
