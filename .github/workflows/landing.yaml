name: Deploy landing page to S3
on:
  push:
    branches:
      - feat/add-vite
env:
  WORK_DIR: apps/redirect-pages/next-landing-page
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: ${{ env.WORK_DIR }}

      - name: Remove existing build (if any)
        run: rm -rf .next out
        working-directory: ${{ env.WORK_DIR }}

      - name: Generate static site
        run: npm run generate
        working-directory: ${{ env.WORK_DIR }}

      - name: Install AWS CLI
        run: sudo apt-get install -y awscli

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::767397910274:role/github-oidc-provider-aws
          aws-region: ap-southeast-1

      - name: Deploy to S3
        run: |
          aws s3 sync out s3://gogov-landing --delete
        working-directory: ${{ env.WORK_DIR }}
